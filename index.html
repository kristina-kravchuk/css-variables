<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating css variables with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200"value="10" data-sizing="px"/>
        
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25"value="10" data-sizing="px"/>
   
        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffc600"/>
    </div>
    <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=3044&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="900px"/>
    <script src="index.js"></script>
</body>
</html>
